<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة مواعيد العيادة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1000px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>مجمع عيادات بسمة ثقة لطب الأسنان</h3>
    <h1 style="text-align: center;">لوحة مواعيد العيادة</h1>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>اسم المريض</th>
          <th>رقم الجوال</th>
          <th>الدكتور</th>
          <th>التاريخ</th>
          <th>الوقت</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadAppointments() {
      const res = await fetch('https://appointment-system-78rd.onrender.com');
      const data = await res.json();
      const tbody = document.querySelector('#appointmentsTable tbody');
      tbody.innerHTML = '';
      data.forEach(app => {
        const row = `<tr>
          <td>${app.patient_name}</td>
          <td>${app.patient_phone}</td>
          <td>${app.doctor}</td>
          <td>${app.date}</td>
          <td>${app.time_slot}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadAppointments();
  </script>
</body>
</html>
